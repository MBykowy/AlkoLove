				<div class="in">
					<div class="titles">
						<h1 class="page-title entry-title" itemprop="headline">Wyszukiwarka</h1>
					</div>
				</div>
				<!-- customowe rzeczy -->
				<style>
					#productInfo div {
						font-size: 20px;
						/* adjust as needed */
						color: black;
						font-weight: bold;
					}

					#productInfo img {
						max-width: 200px;
						/* adjust as needed */
						max-height: 200px;
						/* adjust as needed */
					}

					.center-vertical {
						position: absolute;
						top: 50%;
						transform: translateY(-50%);
					}
				</style>
				<form id="productForm">
					<input type="text" id="productName" placeholder="Wpisz nazwę produktu">
					<button type="submit" class="center-vertical">Szukaj!</button>
				</form>
			</div>

			<div id="productInfo"></div>

			<script type="module">
				document.getElementById('productForm').addEventListener('submit', function(e) {
					e.preventDefault();
					const productName = document.getElementById('productName').value;
					fetch(`/search?nazwa=${encodeURIComponent(productName)}`)
						.then(response => response.json())
						.then(rows => {
							let html = '';
							for (let row of rows) {
								const shopId = row.shop ? row.shop.id_sklep : null;
								html += `
									<div>Nazwa produktu: ${row.nazwa}</div>
									<div>Zawartość alkocholu: ${row.zawartosc_alk}%</div>
									<div>Cena: ${row.cena} zł</div>
									<div>Sklep: ${row.shop ? row.shop.nazwa : 'N/A'}</div>
									<div>Adres sklepu: ${row.shop ? row.shop.adres : 'N/A'}</div>
									<div><img src="${row.obraz}" alt="${row.nazwa}"></div>
									${shopId ? `<div id="map${shopId}" style="height: 400px; width: 600px;"></div>` : ''}
									<hr>`;
							}
							document.getElementById('productInfo').innerHTML = html;
			
							// Initialize the map for each shop
							for (let row of rows) {
								if (row.shop && row.shop.id_sklep) {
									const map = L.map(`map${row.shop.id_sklep}`).setView([51.505, -0.09], 13);
									L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
										maxZoom: 19,
									}).addTo(map);
									// Use a geocoding service to get the coordinates for the shop address
									fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(row.shop.adres)}`)
										.then(response => response.json())
										.then(data => {
											if (data[0]) {
												map.setView([data[0].lat, data[0].lon], 13);
												const smallIcon = new L.Icon({
													iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-icon.png',
													iconSize: [25, 41], // size of the icon
													iconAnchor: [12, 41], // point of the icon which will correspond to marker's location
													popupAnchor: [1, -34] // point from which the popup should open relative to the iconAnchor
												});
												const marker = L.marker([data[0].lat, data[0].lon], {icon: smallIcon}).addTo(map);
												marker.bindPopup(`<b>${row.shop.nazwa}</b><br>${row.shop.adres}`).openPopup();
											}
										});
								}
							}
						});
				});
			</script>

		<script type="text/javascript">
			const lazyloadRunObserver = () => {
				const lazyloadBackgrounds = document.querySelectorAll(`.e-con.e-parent:not(.e-lazyloaded)`);
				const lazyloadBackgroundObserver = new IntersectionObserver((entries) => {
					entries.forEach((entry) => {
						if (entry.isIntersecting) {
							let lazyloadBackground = entry.target;
							if (lazyloadBackground) {
								lazyloadBackground.classList.add('e-lazyloaded');
							}
							lazyloadBackgroundObserver.unobserve(entry.target);
						}
					});
				}, {
					rootMargin: '200px 0px 200px 0px'
				});
				lazyloadBackgrounds.forEach((lazyloadBackground) => {
					lazyloadBackgroundObserver.observe(lazyloadBackground);
				});
			};
			const events = [
				'DOMContentLoaded',
				'elementor/lazyload/observe',
			];
			events.forEach((event) => {
				document.addEventListener(event, lazyloadRunObserver);
			});
		</script>
